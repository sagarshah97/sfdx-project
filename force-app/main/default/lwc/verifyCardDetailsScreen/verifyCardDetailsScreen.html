<template>
  <div class="sub-text text-align">
    <p>
      <span
        >Aim: To determine the type of card brand and to verify the bank
        account</span
      ><br />
      <span
        >Technology: JavaScript, Apex, Regex (for pattern matching for card type
        and routing number verification)</span
      >
    </p>
  </div>
  <hr />
  <div class="slds-grid slds-wrap grid-align">
    <div class="slds-col slds-size_4-of-6 sub-text text-align">
      <p>
        This functionality determines the type of credit/debit card details
        entered.<br />
        Once the card number is entered, it will automatically detect the brand
        of the card and accordingly set the length of the CVV.<br />
        There are various validations present ot check the length of the card
        number and check if all the information is present before saving.
      </p>
    </div>
    <div
      class="
        slds-col
        slds-size_2-of-6
        align-button
        slds-border_left
        slds-grid_vertical
      "
    >
      <lightning-button
        label="Try it!"
        variant="brand"
        value={row}
        onclick={openVerifyCard}
      ></lightning-button>
      <div class="description slds-text-align_center slds-m-top_medium">
        Clicking this will open a modal to perform hands-on and it will generate
        corresponding JSON response
      </div>
    </div>
  </div>
  <template if:true={openCardModal}>
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container">
        <!-- MODAL HEADER -->
        <header class="slds-modal__header">
          <button
            class="
              slds-button slds-button_icon
              slds-modal__close
              slds-button_icon-inverse
            "
            title="Close"
            onclick={closeModal}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2
            id="modal-heading-01"
            class="slds-text-heading_medium slds-hyphenate"
          >
            Add Payment Details
          </h2>
        </header>
        <!-- MODAL BODY -->
        <div
          class="slds-modal__content slds-p-around_medium"
          id="modal-content-id-1"
        >
          <c-verify-card-details onpass={closeModal}></c-verify-card-details>
        </div>
        <!-- MODAL FOOTER -->
        <footer class="slds-modal__footer">
          <button
            class="slds-button slds-button_neutral"
            onclick={closeModal}
            title="Cancel"
          >
            Close
          </button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
  <template if:true={paymentDetails}>
    <hr />
    <div class="sub-text text-align slds-m-left_large">JSON Response:</div>
    <div
      class="slds-box response-class"
      style="margin-left: auto; margin-right: auto"
    >
      <pre><p>{paymentDetails}</p></pre>
    </div>
    <div class="sub-text text-align slds-m-top_large">
      <ul>
        <li>The entered data is captured in JSON format.</li>
        <li>
          This JSON can be further used to perform additional processing on the
          data.
        </li>
        <li>
          Developed using lightning web component framework based on JavaScript
          and this code can be utilized to integrate with other generic
          components.
        </li>
      </ul>
    </div>
  </template>
</template>
